<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../css/editarPerfil-v2_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Perfil</title>
</head>
<body>
    <div class="container edicao">
            <form class="form-horizontal formulario" role="form" method="post">
            <div class="form-group col-xs-12">
                <label class="control-label" for="nome">Nome:</label>
                <div class="col-xs-12">
                    <input type="text" class="form-control" name="nome">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="control-label" for="idade">Idade:</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="idade">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="control-label" for="curso">Curso:</label>
                <div class="col-xs-12">
                    <input type="text" class="form-control" name="curso">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="control-label" for="novaSenha">Mudar senha:</label>
                <div class="col-xs-12">
                    <input type="password" class="form-control" name="novaSenha">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="control-label" for="senhaConf">Confirme sua senha:</label>
                <div class="col-xs-12">
                    <input type="password" class="form-control" name="senhaConf">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <label class="control-label" for="foto">Foto do perfil:</label>
                <div class="col-xs-4">
                    <input type="file" name="foto">
                </div>
            </div>
            <button type="submit" class="btn btn-default botao">Enviar</button>
        </form>
    </div>
    <div class="container logo">
        <text>FaceUFF</text>
        <img src="../img/uff3.png" alt="FaceUFF logo">
    </div>
</body>
</html>
